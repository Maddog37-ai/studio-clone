<!DOCTYPE html>
<html>
<head>
    <title>Icon Generator</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .icon-preview { margin: 20px 0; }
        canvas { border: 1px solid #ccc; margin: 10px; }
        button { padding: 10px 20px; margin: 5px; background: #3B82F6; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #2563EB; }
    </style>
</head>
<body>
    <h1>LeadFlow Icon Generator</h1>
    <p>This will generate PNG icons from your SVG at various sizes.</p>
    
    <div class="icon-preview">
        <h3>Preview:</h3>
        <img id="svgPreview" width="128" height="128" alt="Icon preview">
    </div>
    
    <div>
        <button onclick="generateAllIcons()">Generate All PNG Icons</button>
        <button onclick="downloadZip()">Download All Icons as ZIP</button>
    </div>
    
    <div id="canvasContainer"></div>
    <div id="downloadLinks"></div>

    <script>
        // Your SVG content
        const svgContent = `<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2563EB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <g transform="translate(256, 256)">
    <rect x="-20" y="-200" width="40" height="80" rx="8" fill="url(#blueGradient)"/>
    <rect x="-20" y="-200" width="40" height="80" rx="8" fill="url(#blueGradient)" transform="rotate(45)"/>
    <rect x="-20" y="-200" width="40" height="80" rx="8" fill="url(#blueGradient)" transform="rotate(90)"/>
    <rect x="-20" y="-200" width="40" height="80" rx="8" fill="url(#blueGradient)" transform="rotate(135)"/>
    <rect x="-20" y="-200" width="40" height="80" rx="8" fill="url(#blueGradient)" transform="rotate(180)"/>
    <rect x="-20" y="-200" width="40" height="80" rx="8" fill="url(#blueGradient)" transform="rotate(225)"/>
    <rect x="-20" y="-200" width="40" height="80" rx="8" fill="url(#blueGradient)" transform="rotate(270)"/>
    <rect x="-20" y="-200" width="40" height="80" rx="8" fill="url(#blueGradient)" transform="rotate(315)"/>
    <circle r="120" fill="url(#blueGradient)"/>
    <circle r="60" fill="white"/>
  </g>
</svg>`;

        // Icon sizes needed
        const sizes = [16, 32, 48, 64, 96, 128, 192, 256, 512];
        let generatedIcons = {};

        // Set preview
        document.getElementById('svgPreview').src = 'data:image/svg+xml;base64,' + btoa(svgContent);

        function svgToPng(svgContent, size) {
            return new Promise((resolve) => {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = size;
                canvas.height = size;

                const img = new Image();
                img.onload = function() {
                    // Fill with white background for better compatibility
                    ctx.fillStyle = 'white';
                    ctx.fillRect(0, 0, size, size);
                    
                    ctx.drawImage(img, 0, 0, size, size);
                    canvas.toBlob(resolve, 'image/png');
                };
                img.src = 'data:image/svg+xml;base64,' + btoa(svgContent);
            });
        }

        async function generateAllIcons() {
            const container = document.getElementById('canvasContainer');
            const linksContainer = document.getElementById('downloadLinks');
            container.innerHTML = '<h3>Generated Icons:</h3>';
            linksContainer.innerHTML = '<h3>Download Links:</h3>';

            for (const size of sizes) {
                const blob = await svgToPng(svgContent, size);
                generatedIcons[size] = blob;

                // Create preview
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = size;
                canvas.height = size;
                
                const img = new Image();
                img.onload = function() {
                    ctx.fillStyle = 'white';
                    ctx.fillRect(0, 0, size, size);
                    ctx.drawImage(img, 0, 0, size, size);
                };
                img.src = URL.createObjectURL(blob);
                
                const div = document.createElement('div');
                div.innerHTML = \`<label>\${size}x\${size}px:</label>\`;
                div.appendChild(canvas);
                container.appendChild(div);

                // Create download link
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = \`icon-\${size}x\${size}.png\`;
                link.textContent = \`Download \${size}x\${size}\`;
                link.style.display = 'block';
                link.style.margin = '5px 0';
                linksContainer.appendChild(link);
            }
        }

        function downloadZip() {
            // Simple instruction since we can't create ZIP in browser easily
            alert('Right-click each download link above and "Save As" to download all icon sizes. You can then place them in your public folder.');
        }
    </script>
</body>
</html>
