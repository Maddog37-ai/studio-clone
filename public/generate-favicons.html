<!DOCTYPE html>
<html>
<head>
    <title>Favicon Generator for LeadFlow</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            max-width: 800px; 
            margin: 50px auto; 
            padding: 20px; 
        }
        canvas { 
            border: 1px solid #ccc; 
            margin: 10px; 
        }
        button {
            background: #3B82F6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        .generated-files {
            margin-top: 20px;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>LeadFlow Favicon Generator</h1>
    <p>This will generate favicons from your icon.svg file in multiple sizes.</p>
    
    <div id="canvases"></div>
    <button onclick="generateAllFavicons()">Generate All Favicons</button>
    
    <div class="generated-files">
        <h3>Generated Files:</h3>
        <div id="downloadLinks"></div>
    </div>

    <script>
        // LeadFlow icon SVG content
        const iconSVG = `<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2563EB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main gear shape -->
  <g transform="translate(256, 256)">
    <!-- Gear teeth - 8 main teeth positioned around the circle -->
    <rect x="-20" y="-200" width="40" height="80" rx="8" fill="url(#blueGradient)"/>
    <rect x="-20" y="-200" width="40" height="80" rx="8" fill="url(#blueGradient)" transform="rotate(45)"/>
    <rect x="-20" y="-200" width="40" height="80" rx="8" fill="url(#blueGradient)" transform="rotate(90)"/>
    <rect x="-20" y="-200" width="40" height="80" rx="8" fill="url(#blueGradient)" transform="rotate(135)"/>
    <rect x="-20" y="-200" width="40" height="80" rx="8" fill="url(#blueGradient)" transform="rotate(180)"/>
    <rect x="-20" y="-200" width="40" height="80" rx="8" fill="url(#blueGradient)" transform="rotate(225)"/>
    <rect x="-20" y="-200" width="40" height="80" rx="8" fill="url(#blueGradient)" transform="rotate(270)"/>
    <rect x="-20" y="-200" width="40" height="80" rx="8" fill="url(#blueGradient)" transform="rotate(315)"/>
    
    <!-- Main center circle -->
    <circle cx="0" cy="0" r="120" fill="url(#blueGradient)"/>
    
    <!-- Inner circle -->
    <circle cx="0" cy="0" r="60" fill="white"/>
    
    <!-- Center dot -->
    <circle cx="0" cy="0" r="20" fill="url(#blueGradient)"/>
  </g>
</svg>`;

        function generateFavicon(size) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = size;
            canvas.height = size;
            
            const img = new Image();
            const svgBlob = new Blob([iconSVG], {type: 'image/svg+xml;charset=utf-8'});
            const svgUrl = URL.createObjectURL(svgBlob);
            
            return new Promise((resolve) => {
                img.onload = function() {
                    ctx.drawImage(img, 0, 0, size, size);
                    URL.revokeObjectURL(svgUrl);
                    resolve(canvas);
                };
                img.src = svgUrl;
            });
        }

        async function generateAllFavicons() {
            const sizes = [16, 32, 48, 64, 128, 192, 512];
            const canvasContainer = document.getElementById('canvases');
            const downloadContainer = document.getElementById('downloadLinks');
            
            canvasContainer.innerHTML = '';
            downloadContainer.innerHTML = '';
            
            for (const size of sizes) {
                const canvas = await generateFavicon(size);
                
                // Display canvas
                const wrapper = document.createElement('div');
                wrapper.style.display = 'inline-block';
                wrapper.style.textAlign = 'center';
                wrapper.style.margin = '10px';
                
                const label = document.createElement('div');
                label.textContent = size + 'x' + size;
                label.style.marginBottom = '5px';
                label.style.fontWeight = 'bold';
                
                wrapper.appendChild(label);
                wrapper.appendChild(canvas);
                canvasContainer.appendChild(wrapper);
                
                // Create download link
                canvas.toBlob((blob) => {
                    const url = URL.createObjectURL(blob);
                    const link = document.createElement('a');
                    link.href = url;
                    link.download = `icon-${size}x${size}.png`;
                    link.textContent = `Download ${size}x${size}.png`;
                    link.style.display = 'block';
                    link.style.margin = '5px 0';
                    downloadContainer.appendChild(link);
                });
            }

            // Generate favicon.ico instructions
            const instructions = document.createElement('div');
            instructions.innerHTML = `
                <h4>Next Steps:</h4>
                <ol>
                    <li>Download all the PNG files above</li>
                    <li>Place them in your <code>/public</code> directory</li>
                    <li>Convert the 16x16 and 32x32 PNGs to a favicon.ico file using an online converter</li>
                    <li>Place favicon.ico in your <code>/src/app</code> directory</li>
                </ol>
            `;
            downloadContainer.appendChild(instructions);
        }
    </script>
</body>
</html>`;
